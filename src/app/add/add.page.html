<ion-header>
  <ion-toolbar>
    <ion-title>
      Ajouter un incident
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <form [formGroup]="addForm" (ngSubmit)="onFormSubmit(addForm.value)">

    <ion-item>
      <ion-label position="floating">Titre</ion-label>
      <ion-input type="text" formControlName="titre"></ion-input>
    </ion-item>

    <br>

    <ion-item>
      <ion-label position="stacked">Description</ion-label>
      <ion-textarea formControlName="description"></ion-textarea>
    </ion-item>

    <br>

    <ion-item>
      <ion-label position="stacked">Lieu</ion-label>
      <ion-textarea formControlName="lieu"></ion-textarea>
    </ion-item>

    <br>

    <ion-item>
      <ion-label>Date</ion-label>
      <ion-datetime display-format="D/M/YYYY"></ion-datetime>
    </ion-item>


    <br>

    <ion-button type="submit" shape="round" color="dark" fill="outline" expand="block" [disabled]="!addForm.valid">Valider</ion-button>

  </form>
</ion-content>
